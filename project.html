<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Details - Olga Bossio</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="logo">
          <img
            src="./assets/project-1/Logo_OB-04.png"
            width="30"
            height="30"
            alt="Logo"
            class="logo-image"
          />
          <span>Olga Bossio</span>
        </div>
        <ul class="nav-menu">
          <li><a href="index.html" class="nav-link">Home</a></li>
        </ul>
      </div>
    </nav>

    <!-- Project Details Section -->
    <section class="project-details">
      <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
        <h1 class="project-title" id="projectTitle">Project Title</h1>
        <p class="project-description" id="projectDescription">
          This is a detailed description of the project showcasing the creative
          work and design process.
        </p>

        <!-- Project Gallery -->
        <div class="project-gallery">
          <div class="gallery-item">
            <img
              src="https://via.placeholder.com/600x400/9553db/ffffff?text=Gallery+Image+1"
              alt="Project image 1"
            />
          </div>
        </div>

        <!-- Project Details -->
        <div class="project-info">
          <h2>Project Information</h2>
          <div class="info-grid">
            <div class="info-item">
              <h3>Client</h3>
              <p id="projectClient">Example Client</p>
            </div>
            <div class="info-item">
              <h3>Year</h3>
              <p id="projectYear">2024</p>
            </div>
            <div class="info-item">
              <h3>Category</h3>
              <p id="projectCategory">Branding & Design</p>
            </div>
            <div class="info-item">
              <h3>Tools</h3>
              <p id="projectTools">Adobe Illustrator, Photoshop</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="./js/main.js"></script>
    <script src="./js/project.js"></script>
  </body>
</html>
